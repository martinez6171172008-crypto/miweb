<!-- ===== OVERLAY ===== -->
<div id="overlay" class="overlay" onclick="closeModal()"></div>

<!-- ===== LOGIN ===== -->
<div id="loginModal" class="modal">
  <h2>Iniciar sesión</h2>
  <input id="email" type="email" placeholder="Correo electrónico">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p>¿No tienes cuenta?
    <a href="#" onclick="openRegister()">Crear cuenta</a>
  </p>
</div>

<!-- ===== REGISTER ===== -->
<div id="registerModal" class="modal">
  <h2>Crear cuenta</h2>
  <input id="regEmail" type="email" placeholder="Correo electrónico">
  <input id="regPassword" type="password" placeholder="Contraseña">
  <button onclick="register()">Registrarse</button>
</div>

<!-- ===== VENDER ===== -->
<div id="sellModal" class="modal">
  <h2>Publicar producto</h2>
  <input id="name" placeholder="Nombre del producto">
  <input id="price" type="number" placeholder="Precio">
  <input id="image" placeholder="URL de imagen">
  <input id="category" placeholder="Categoría">
  <textarea id="description" placeholder="Descripción"></textarea>
  <button onclick="addProduct()">Publicar</button>
</div>
