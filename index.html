<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Mercado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Mini Mercado</div>

  <input id="search" placeholder="Buscar productos..." onkeyup="searchProducts()">

  <nav>
    <a href="#" onclick="openLogin()">Login</a>
    <a href="#" onclick="openSell()">Vender</a>
  </nav>
</header>

<main id="catalogo"></main>

<!-- OVERLAY -->
<div id="overlay" class="overlay" onclick="closeModal()"></div>

<!-- LOGIN -->
<div id="loginModal" class="modal">
  <h2>Iniciar sesión</h2>
  <input id="email" type="email" placeholder="Correo">
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p>¿No tienes cuenta?
    <a href="#" onclick="openRegister()">Crear cuenta</a>
  </p>
</div>

<!-- REGISTER -->
<div id="registerModal" class="modal">
  <h2>Crear cuenta</h2>
  <input id="regEmail" type="email" placeholder="Correo">
  <input id="regPassword" type="password" placeholder="Contraseña">
  <button onclick="register()">Registrarse</button>
</div>

<!-- SELL -->
<div id="sellModal" class="modal">
  <h2>Publicar producto</h2>
  <input id="name" placeholder="Nombre del producto">
  <input id="price" type="number" placeholder="Precio">
  <input id="image" placeholder="URL de imagen">
  <input id="category" placeholder="Categoría">
  <textarea id="description" placeholder="Descripción"></textarea>
  <button onclick="addProduct()">Publicar</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>

  apiKey: "AIzaSyBGkUJ04p3fOGyXZUnShgfCVAkbVFw61AI",
  authDomain: "mini-mercado-3c9e7.firebaseapp.com"
});
</script>

<script src="app.js"></script>
</body>
</html>
